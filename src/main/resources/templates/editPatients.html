<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title> Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
   <form method="post" th:action="@{save(page=${page},keyword=${keyword})}">
       <div>
           <label for="id">ID</label>
           <input id="id" class="form-control" type="text" name="id" th:value="${patient.id}">
       </div>
       <div>
           <label for="nom">Nom</label>
           <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
           <span class="text-danger" th:errors="${patient.nom}"></span>
       </div>
       <div>
           <label>Date Naissance</label>
           <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
           <span th:errors="${patient.dateNaissance}"></span>
       </div>
       <div>
           <label>Malade</label>
           <input type="checkbox" name="nom" th:checked="${patient.malade}">
           <span  th:errors="${patient.malade}"></span>
       </div>
       <div>
           <label>Score</label>
           <input class="form-control" type="text" name="nom" th:value="${patient.score}">
           <span  class="text-danger"th:errors="${patient.score}"></span>
       </div>
       <button type="submit" class="btn btn-primary">Save</button>
   </form>
</div>
</div>
</body>
</html>
