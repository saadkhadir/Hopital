<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div>
    <div class="card">
        <div class="card-header">Liste des patients</div>
        <div class="card-body"><table class="table">
            <thead>
            <tr>
                <th>ID</th>  <th>Nom</th>  <th>Malade</th>  <th>Score</th>
            </tr>
            <tr th:each="p:${Listpatients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.malade}"></td>
                <td th:text="${p.score}"></td>

            </tr>
            </thead>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${page}">
            <a th:href="@{/index(page=${status.index})}"
               th:class="${currentPage==status.index?'btn btn-info':'btn btn-outline-info'}"
                th:text="${status.index}"></a>
            </li>
        </ul>
        </div>
    </div>
</div>
</body>
</html>
